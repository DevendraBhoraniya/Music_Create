<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Create Music</title>
</head>

<body>
    <header>
        <h1>BeatCrafters</h1>
        <p>Tap the pad to create the music</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <audio class="sound" src="./Flute/flute1.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./Flute/flute2.mp3"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="./Flute/flute3.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./Flute/flute4.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./Flute/flute5.mp3"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="./Flute/flute6.mp3"></audio>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
